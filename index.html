<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧬 ChemAI Discovery - HP × NVIDIA AI Hackathon 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .hero {
            text-align: center;
            padding: 4rem 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .hackathon {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            padding: 1rem 2rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            display: inline-block;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.1);
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,255,0,0.8);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .github-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 1rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .github-link:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }

        .demo-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="status">🟢 LIVE DEMO</div>
    <a href="https://github.com/ProjectsofSadia/chemai-discovery" class="github-link">📱 GitHub</a>
    
    <div class="hero">
        <div class="logo">🧬</div>
        <h1>ChemAI Discovery</h1>
        <p class="subtitle">Revolutionary AI-Powered Drug Discovery Platform</p>
        <div class="hackathon">🏆 HP × NVIDIA AI Hackathon 2025</div>
        
        <div class="demo-buttons">
            <a href="https://chemai-discovery-jz7aoijol-sadias-projects-cc4e96ae.vercel.app" class="btn btn-primary">🚀 Live API Demo</a>
        </div>
        
        <p>🎯 AI-Powered Molecular Analysis | ⚡ NVIDIA GPU Acceleration | 🔬 Real-time Drug Discovery</p>
    </div>
</body>
</html>
